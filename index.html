<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFAR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <script src="https://kit.fontawesome.com/c73776fe12.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="navbar flex-row-plain">
      <div class="logo img-center"></div>
      <div class="list">
        <ul class="navlist flex-row">
          <li>Home</li>
          <li>Discover</li>
          <li>Travel</li>
          <li>About us</li>
          <li>Home</li>
        </ul>
      </div>
      <!-- <div class="searchbar"> <input type="text" name="" id=""></div> -->
      <div class="drop">
        <div class="signin">
          SIGN IN!
          <div class="signin-dropdown">
            <p>SIGN IN</p>
            <p>LOG IN</p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="heroimg img-center"></div>
    <div class="hero flex-column-plain">
      <div class="flex-row-plain">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="flex-column">
          <p class="hero-text ">WELCOME TO SAFAR</p>
          <p class="tagline">NO SUFFER WITH SAFAR</p>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="herochange flex-row-plain">
        <div class="1 click"></div>
        <div class="2 click"></div>
        <div class="3 click"></div>
        <div class="4 click"></div>
      </div>
    </div>
    <div class="book img-center flex-row-plain">
      <p>Book a travel</p>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </div>
  </main>
</body>

</html>

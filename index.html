<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAFAR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <script src="https://kit.fontawesome.com/c73776fe12.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="navbar flex-row-plain">
      <div class="logo img-center"></div>
      <div class="list">
        <ul class="navlist flex-row">
          <li>Home</li>
          <li>Discover</li>
          <li>Travel</li>
          <li>About</li>
          <li>Home</li>
        </ul>
      </div>
      <!-- <div class="searchbar"> <input type="text" name="" id=""></div> -->
      <div class="drop">
        <div class="signin">
          SIGN IN!
          <div class="signin-dropdown">
            <p>SIGN IN</p>
            <p>LOG IN</p>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="img-center heroimg"></div>
    <div class=" hero flex-row-plain">
      <i class="fa-solid fa-chevron-left hero-slider-left"></i>
      <div class="flex-column">
        <p class="hero-text ">WELCOME TO SAFAR</p>
        <p class="tagline">NO SUFFER WITH SAFAR</p>
      </div>
      <i class="fa-solid fa-chevron-right hero-slider-right"></i>
      </div>
      <div class="herochange flex-row-plain">
        <div class="slider1 slider"></div>
        <div class="slider2 slider"></div>
        <div class="slider3 slider"></div>
        <div class="slider4 slider"></div>
      </div>
    </div>
    <div class="book img-center flex-row-plain">
      <p>Book a travel</p>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </div>
    <div class="card1 flex-row">
      <div class="salecard1 salecard"></div>
      <div class="salecard2 salecard"></div>
      <div class="salecard3 salecard"></div>
      <div class="salecard4 salecard"></div>
    </div>
    <div class="card2 flex-row">
      <div class="helpcard1 helpcard"></div>
      <div class="helpcard2 helpcard"></div>
      <div class="helpcard3 helpcard"></div>
      <div class="helpcard4 helpcard"></div>
    </div>
  </main>
  <footer>
    <div class="footer flex-row">
      <div class="footertext"></div>
      <div class="footertext"></div>
      <div class="footertext footerslot3"></div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
